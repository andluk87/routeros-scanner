environment:
  host:
    os: "linux"
    flavor: "ubuntu"
    version: "20.04"
  runtime:
    provider: "appcontainer"
    image: "onebranch.azurecr.io/linux/ubuntu-2004:latest"
    source_mode: "link"

version:
  name: "Main"
  major: 1
  minor: 0
  tag: "alpha"
  system: "patch"

restore:
  commands:
    - !!defaultcommand
      name: "Install"
      command: "restore.sh"
